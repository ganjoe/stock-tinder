<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCP Tinder - TradingView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        #chart-container {
            height: 60vh;
            width: 100%;
            position: relative;
        }

        .btn-sm {
            margin: 2px;
        }

        .table-dark {
            font-size: 0.8rem;
        }

        .table-dark th,
        .table-dark td {
            text-align: center;
            vertical-align: middle;
            padding: 4px;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .score-input {
            width: 50px;
            text-align: center;
        }

        #chart-wrapper {
            transition: height 0.3s ease-out;
        }

        #annotations-table-row {
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-2">
        <!-- Header -->
        <div class="row">
            <div class="col-12 text-center">
                <h6 id="current-ticker-display" class="text-primary fw-bold">Loading...</h6>
            </div>
        </div>

        <!-- Chart -->
        <div class="row mt-2">
            <div class="col-12">
                <div id="chart-wrapper" style="display: flex; flex-direction: column; height: 60vh;">
                    <div id="price-chart-container" style="flex: 1 1 auto; min-height: 150px; position: relative;">
                    </div>
                    <div id="chart-resizer" style="height: 5px; background: #444; cursor: row-resize; z-index: 10;">
                    </div>
                    <div id="volume-chart-container"
                        style="height: 150px; flex: 0 0 auto; min-height: 50px; position: relative;"></div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="row mt-3">
            <div class="col-12 d-flex flex-wrap align-items-center gap-2">
                <!-- Main Navigation & Scores -->
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-secondary btn-sm" id="btn-prev">‚óÑ Prev</button>
                    <button type="button" class="btn btn-primary btn-sm" id="btn-next">Next ‚ñ∫</button>

                    <button type="button" class="btn btn-success btn-sm ms-2 btn-score" data-score="1">1</button>
                    <button type="button" class="btn btn-success btn-sm btn-score" data-score="2">2</button>
                    <button type="button" class="btn btn-success btn-sm btn-score" data-score="3">3</button>
                    <button type="button" class="btn btn-success btn-sm btn-score" data-score="4">4</button>
                    <button type="button" class="btn btn-success btn-sm btn-score" data-score="5">5</button>
                    <button type="button" class="btn btn-success btn-sm btn-score" data-score="6">6</button>

                    <button type="button" class="btn btn-outline-info btn-sm ms-2 btn-tf" data-days="30">30D</button>
                    <button type="button" class="btn btn-outline-info btn-sm btn-tf" data-days="60">60D</button>
                    <button type="button" class="btn btn-outline-info btn-sm btn-tf" data-days="90">90D</button>
                </div>

                <!-- Dropdowns and Search -->
                <select id="watchlist-select" class="form-select form-select-sm"
                    style="width: 22ch; font-size: inherit; background-color: #333; color: white; border-color: #555;"
                    title="Select Watchlist">
                </select>
                <select id="ticker-select" class="form-select form-select-sm"
                    style="width: 8ch; font-size: inherit; background-color: #333; color: white; border-color: #555;"
                    title="Select Ticker">
                </select>
                <input type="text" id="ticker-search" list="ticker-datalist" class="form-control form-control-sm ms-2"
                    placeholder="üîç"
                    style="width: 7ch; font-size: inherit; background-color: #333; color: white; border-color: #555;"
                    title="Search local tickers">
                <datalist id="ticker-datalist"></datalist>

                <!-- Toggles -->
                <div class="form-check form-switch ms-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="table-toggle" checked>
                    <label class="form-check-label" for="table-toggle">üìä Table</label>
                </div>
                <div class="form-check form-switch ms-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="autoscale-toggle" checked>
                    <label class="form-check-label" for="autoscale-toggle">üìê Auto</label>
                </div>
                <div class="form-check form-switch ms-2 me-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="select-mode-toggle">
                    <label class="form-check-label" for="select-mode-toggle" class="text-warning">üëÜ Select</label>
                </div>

                <!-- Radios -->
                <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="viewToggle" id="viewHuman" value="human" checked>
                    <label class="form-check-label" for="viewHuman">Human</label>
                </div>
                <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="viewToggle" id="viewBot" value="bot">
                    <label class="form-check-label" for="viewBot">Bot</label>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="row mt-3" id="annotations-table-row">
            <div class="col-12">
                <div style="max-height: 25vh; overflow-y: auto; border: 1px solid #333;">
                    <table class="table table-dark table-hover mb-0" id="annotations-table">
                        <thead style="position: sticky; top: 0; z-index: 1;">
                            <tr>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Pattern</th>
                                <th>Score (1-6)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows dynamically generated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- TradingView Lightweight Charts (Standalone CSS/JS via CDN) -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <!-- App Logic -->
    <script src="app.js?v=2"></script>

</body>

</html>
